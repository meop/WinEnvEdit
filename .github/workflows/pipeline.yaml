name: Pipeline

on:
  push:
    branches:
      - '**' # Run on all branches
  pull_request:
    branches:
      - '**' # Run on all PRs

permissions:
  contents: write

jobs:
  version:
    name: Version
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for Version tag
        id: check
        shell: bash
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "Target version: $VERSION"

          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists. Skipping release steps."
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Tag v$VERSION does not exist. Triggering release pipeline."
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          fi

  validate:
    name: Validate
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run Prebuild script and check
        shell: pwsh
        run: |
          ./src/Scripts/Prebuild.ps1
          $status = git status --porcelain
          if ($status) {
            Write-Host 'Error: Please run ./src/Scripts/Prebuild.ps1 locally and commit the changes.' -ForegroundColor Red
            Write-Host $status
            exit 1
          }

      - name: Run Tests
        run: dotnet test src/WinEnvEdit.slnx -c Debug -p:Platform=x64 --verbosity normal

  publish:
    name: Publish
    needs: [version, validate]
    if: github.ref == 'refs/heads/main' && needs.version.outputs.changed == 'true'
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [arm64, x64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run Publish script and check
        shell: pwsh
        run: |
          ./src/Scripts/Publish.ps1 -Platform ${{ matrix.platform }}
          $status = git status --porcelain
          if ($status) {
            Write-Host 'Error: Uncommitted changes detected after running Publish.ps1.' -ForegroundColor Red
            Write-Host $status
            exit 1
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WinEnvEdit-${{ matrix.platform }}-MSI
          path: src/WinEnvEdit.Installer/bin/${{ matrix.platform }}/Release/WinEnvEdit-*.msi

  release:
    name: Release
    needs: [version, publish]
    if: github.ref == 'refs/heads/main' && needs.version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_tag_gpgsign: true

      - name: Create signed tag
        run: |
          git tag -s v${{ needs.version.outputs.new_version }} -m "Release v${{ needs.version.outputs.new_version }}"
          git push origin v${{ needs.version.outputs.new_version }}

      - name: Build Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          commitMode: true
          configuration: |
            {
              "commit_template": "- #{{SUMMARY}} ([#{{SHA}}](https://github.com/${{github.repository}}/commit/#{{SHA}}))"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.new_version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            ./artifacts/**/*.msi
            LICENSE.txt
          draft: false
          prerelease: false

  package:
    name: Package
    needs: [version, release]
    if: github.ref == 'refs/heads/main' && needs.version.outputs.changed == 'true'
    runs-on: windows-latest
    steps:
      - name: Submit WinGet update
        shell: pwsh
        run: |
          $version = "${{ needs.version.outputs.new_version }}"
          $baseUrl = "https://github.com/${{ github.repository }}/releases/download/v$version"

          Invoke-WebRequest -Uri https://aka.ms/wingetcreate/latest -OutFile wingetcreate.exe

          .\wingetcreate.exe update meop.WinEnvEdit `
            --version $version `
            --urls "$baseUrl/WinEnvEdit-x64.msi" "$baseUrl/WinEnvEdit-arm64.msi" `
            --token ${{ secrets.PAT_REPO }} `
            --submit
